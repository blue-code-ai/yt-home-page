<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube home page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef41abe021.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">   
        <a id="homepage-link" href="https://www.youtube.com/" target="_blank">
            <div class="icon">
                <img src="images/image.png" height="40px">
                <h2> YouTube</h2>
            </div>
        </a>
        <div id="btn">
            <div id="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" id="search-box" placeholder="Search" />
            <div id="mic-icon">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div>
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-circle-user"></i>
        </div>
        
    </div>
    <div class="videos">
        <div class="video-card">
            <div class="thumbnail">
                <a href="https://youtu.be/yKNxeF4KMsY?si=CjmX2_PHoouujC2N"><img src="images/image copy.png" alt="yellow"></a>
            </div>
            <div class="video-info">
                <img class="profile-img" src="images/profile1.jpg" alt="Profile Image">
                <div class="title-channel">
                    <h3 class="title">Video Title</h3>
                    <p class="channel-name">Channel Name</p>
                </div>
            </div>
        </div>
        <div class="video-card">
            <div class="thumbnail">
                <a href="https://youtu.be/sElE_BfQ67s?si=CfZrpMr6C8n8-ajr"><img src="images/image copy 2.png" alt="apocalypse"></a>
            </div>

        </div>
        <div class="video-card">

            </div>
